<div *ngIf="plant">
    <h2>{{plant.plantName | uppercase}} Details</h2>
    <div><span>id: </span>{{plant.plantId}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="plant.plantName" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
  </div>
